<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionamento - Facilitador de Listas M3U</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0b6bfc; /* Azul fraco */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            font-size: 18px;
            margin-bottom: 30px;
        }

        a {
            color:  #0b6bfc;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0073e6;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        // Tempo de redirecionamento em milissegundos (5 segundos)
        setTimeout(function() {
            window.location.href = "https://facilitaplay.vercel.app/"; // Substitua pelo novo domínio
        }, 7000);
    </script>
</head>
<body>
    <div class="container">
        <h1>O Facilitador de Listas M3U mudou de domínio!</h1>
        <p>Você será redirecionado automaticamente para o novo domínio em 7 segundos.</p>
        <p>Se o redirecionamento não funcionar, <a href="https://facilitaplay.vercel.app/">clique aqui</a>.</p>
        <div class="loader"></div>
    </div>
</body>
</html>
